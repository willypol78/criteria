project:
  name: criteria-lib
  description: Library for building criteria queries
  longDescription: |
    criteria-lib es un conjunto de módulos que permite transformar criterios en distintas fuentes de datos como JPA, Elasticsearch y JDBC.
  website: https://github.com/willypol78/criteria-lib
  license: Apache-2.0
  authors:
    - willypol78
  tags:
    - java
    - criteria
    - elasticsearch
    - jpa
    - jdbc
  inceptionYear: 2025
  java:
    groupId: io.github.willypol78
    version: 21
    multiProject: true

signing:
  active: ALWAYS
  armored: true
  # Opción 1: Usando archivos de claves
  publicKey: "{{GPG_PUBLIC_KEY_BASE64}}"
  secretKey: "{{GPG_PRIVATE_KEY_BASE64}}"
  passphrase: "{{GPG_PASSPHRASE}}"

deploy:
  maven:
    mavenCentral:
      sonatype:
        active: ALWAYS
        url: https://central.sonatype.com/api/v1/publisher
        username: "{{MAVEN_CENTRAL_USERNAME}}"
        password: "{{MAVEN_CENTRAL_PASSWORD}}"
        sign: true
        applyMavenCentralRules: true
        stagingRepositories:
          - target/staging-deploy

