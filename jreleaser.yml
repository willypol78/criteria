project:
  name: criteria-lib
  description: Library for building criteria queries
  longDescription: |
    criteria-lib es un conjunto de m√≥dulos que permite transformar criterios en distintas fuentes de datos como JPA, Elasticsearch y JDBC.
  website: https://github.com/willypol78/criteria-lib
  license: Apache-2.0
  authors:
    - willypol78
  tags:
    - java
    - criteria
    - elasticsearch
    - jpa
    - jdbc
  inceptionYear: 2025
  java:
    groupId: io.github.willypol78
    version: 21
    multiProject: true

signing:
  active: ALWAYS
  mode: command
  armored: true
  passphrase: "{{GPG_PASSPHRASE}}"
  command:
    executable: gpg
    keyName: 0D8276B9906C52FA

deploy:
  maven:
    mavenCentral:
      sonatype:
        active: ALWAYS
        url: https://central.sonatype.com/api/v1/publisher
        username: "{{MAVEN_CENTRAL_USERNAME}}"
        password: "{{MAVEN_CENTRAL_PASSWORD}}"
        sign: true
        applyMavenCentralRules: true
        stagingRepositories:
          - criteria/build/staging-deploy
          - criteria-from-http-servlet-request/build/staging-deploy
          - criteria-to-elasticsearch/build/staging-deploy
          - criteria-to-spring-jpa/build/staging-deploy
          - criteria-to-jdbc/build/staging-deploy
