project:
  name: Criteria
  version: 1.0.0
  description: Criteria transformers for simplifying the search across several data sources.
  website: https://github.com/willypol78/criteria
  authors:
    - Guillermo Mir
  license: Apache-2.0
  java:
    groupId: io.github.willypol78
    version: 1.0.0
    multiProject: true

signing:
  active: ALWAYS
  armored: true
  publicKey: "{{GPG_PUBLIC_KEY_BASE64}}"
  secretKey: "{{GPG_PRIVATE_KEY_BASE64}}"
  passphrase: "{{GPG_PASSPHRASE}}"

assemble:
  maven:
    criteria:
      active: ALWAYS
      project:
        path: criteria
      pom:
        name: Citeria
        description: Criteria base objects
    criteria-from-http-servlet-request:
      active: ALWAYS
      project:
        path: criteria-from-http-servlet-request
      pom:
        name: HTTP Servlet Request to Criteria
        description: Create a criteria from HTTP Servlet Request
    criteria-to-elasticsearch:
      active: ALWAYS
      project:
        path: criteria-to-elasticsearch
      pom:
        name: Criteria to Elasticsearch
        description: Criteria to Elasticsearch transformer
    criteria-to-spring-jpa:
      active: ALWAYS
      project:
        path: criteria-to-spring-jpa
      pom:
        name: Criteria to Spring JPA
        description: Criteria to Spring JPA transformer
    criteria-to-jdbc:
      active: ALWAYS
      project:
        path: criteria-to-jdbc
      pom:
        name: Criteria to JDBC
        description: Criteria to JDBC transformer

deploy:
  maven:
    maven-central:
      active: ALWAYS
      coordinates:
        groupId: io.github.willypol78
      signing:
        active: ALWAYS
      credentials:
        username: {{MAVEN_CENTRAL_USERNAME}}
        password: {{MAVEN_CENTRAL_PASSWORD}}

release:
  github:
    owner: willypol78
    name: criteria
    changelog:
      formatted: always
      preset: conventional-commits