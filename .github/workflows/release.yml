name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Decrypt GPG key
        run: echo "$GPG_PRIVATE_KEY" | base64 -d > private.key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY_BASE64 }}

      - name: Import GPG key
        run: |
          gpg --batch --import private.key

      - name: Download and setup JReleaser
        run: |
          wget -q https://github.com/jreleaser/jreleaser/releases/download/v1.17.0/jreleaser-1.17.0.zip
          unzip -q jreleaser-1.17.0.zip
          echo "$PWD/jreleaser-1.17.0/bin" >> $GITHUB_PATH

      - name: Build project with Gradle
        run: ./gradlew clean build publish javadocJar sourcesJar

      - name: Run JReleaser
        run: jreleaser full-release
        env:
          JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JRELEASER_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
