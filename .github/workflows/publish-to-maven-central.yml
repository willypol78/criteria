name: Publish to Maven Central

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Validate version matches tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          GRADLE_VERSION=$(grep "^version = " build.gradle | sed "s/version = '\(.*\)'/\1/")
          echo "Tag version: $TAG_VERSION"
          echo "Gradle version: $GRADLE_VERSION"
          if [ "$TAG_VERSION" != "$GRADLE_VERSION" ]; then
            echo "ERROR: Tag version doesn't match build.gradle version"
            exit 1
          fi

      - name: Remove local Java home configuration
        run: |
          sed -i '/org.gradle.java.home/d' gradle.properties
          cat gradle.properties

      - name: Publish to Maven Central
        run: ./gradlew publishToMavenCentral --no-configuration-cache
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.GPG_SIGNING_PASSWORD }}

      - name: Publish Summary
        if: success()
        run: |
          echo "## Publication Successful! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Modules Published:** 5 (criteria, criteria-from-http-servlet-request, criteria-to-elasticsearch, criteria-to-spring-jpa, criteria-to-jdbc)" >> $GITHUB_STEP_SUMMARY
          echo "Artifacts will be available on Maven Central in 10-30 minutes." >> $GITHUB_STEP_SUMMARY
