plugins {
    id 'java'
    id 'maven-publish'
}

allprojects {
    group = 'dev.willypol'   // Grupo global para todos los módulos
    version = '1.0.0'       // Versión global para todos los módulos

    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java'
    java {
        toolchain {
            languageVersion.set(JavaLanguageVersion.of(21))
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from(components.java)
        }
    }
}
