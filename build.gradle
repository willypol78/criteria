plugins {
    id 'java-library' apply false
    id "maven-publish"
    id "signing"
}

allprojects {
    group = 'io.github.willypol78'   // Grupo global para todos los módulos
    version = '1.0.0'       // Versión global para todos los módulos

    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java-library'
    java {
        withJavadocJar()
        withSourcesJar()
    }

    repositories {
        mavenCentral()
    }
}